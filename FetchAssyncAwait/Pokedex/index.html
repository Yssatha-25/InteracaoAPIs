<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pokedex</h1>

    <div class="pokeContainer" id="pokeContainer">
        <div class="pokemon">

            <div class="imgContainer">
                <img src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/4.png" alt="Nome">
            </div>
    
            <div class="info">
                <span class="numero">#1</span>
                <h3 class="nome">Charmander</h3>
                <small class="tipo">Tipo: <span>Fogo</span></small>
            </div>
    
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
